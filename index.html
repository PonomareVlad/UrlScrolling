<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>urlScroll test</title>

    <!-- ES6+ Modules import -->
    <script type="module">
        import UrlScroll from './index.mjs';

        window.urlScroll = new UrlScroll({
            pathAttribute: 'data-path',
            debug: true
        });
    </script>

    <!-- CommonJS modules import (Emulation) for older browsers -->
    <script nomodule src="index.js"></script>
    <script nomodule>
        new UrlScroll({
            pathAttribute: 'data-path',
            debug: true
        });
    </script>
    <style>

        root {
            font-family: sans-serif;
        }

        section {
            min-height: calc(80vh - 1px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: solid 1px gray;
        }

        section p {
            font-size: 28px;
        }

        section.large {
            min-height: calc(120vh - 1px);
            background-color: lightgray;
        }

    </style>
</head>

    for (let i = 1; i <= 100; i++) document.write(`<section data-path="page${i}"${Math.random() >= 0.5 ? ' class="large"' : ''}><p>Page ${i}</p></section>`);
</script>
